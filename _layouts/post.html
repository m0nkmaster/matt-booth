---
layout: default
---
<article class="post">
  <header class="post-header">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <hr class="divider">

  <section class="comments">
    <h2>Comments</h2>
    <script src="https://utteranc.es/client.js"
      repo="m0nkmaster/matt-booth"
      issue-term="pathname"
      theme="photon-dark"
      crossorigin="anonymous"
      async>
    </script>
    <noscript>
      <p>Enable JavaScript to view <a href="https://utteranc.es">comments powered by utterances</a>.</p>
    </noscript>
  </section>
</article>
